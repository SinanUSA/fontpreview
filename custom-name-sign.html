<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Name Sign Font Preview</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f7f7fa; margin: 0; padding: 0; }
        .container { max-width: 400px; margin: 40px auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px #0001; padding: 24px; }
        h1 { text-align: center; font-size: 1.3rem; }
        .input-group { margin-bottom: 18px; }
        label { display: block; margin-bottom: 6px; font-weight: bold; }
        input[type="text"] { width: 100%; padding: 8px; font-size: 1.1rem; border-radius: 4px; border: 1px solid #ccc; }
        select { width: 100%; padding: 8px; font-size: 1rem; border-radius: 4px; border: 1px solid #ccc; margin-top: 8px; }
        #preview-box {
            margin-top: 24px;
            background: #f0f0f0;
            border-radius: 8px;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 1px 4px #0001;
        }
        .preview-line {
            font-size: 2rem;
            font-family: Arial, sans-serif;
            color: #222;
            word-break: break-word;
        }
        @media (max-width: 500px) {
            .container { max-width: 98vw; padding: 8px; }
            #preview-box { min-height: 60px; }
            .preview-line { font-size: 1.3rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Custom Name Sign Font Preview</h1>
        <div class="input-group">
            <label for="nameText">Enter Name/Text:</label>
            <input type="text" id="nameText" maxlength="30" placeholder="Your custom name...">
        </div>
        <div class="input-group">
            <label for="fontSelect">Choose Font:</label>
            <select id="fontSelect">
                <option value="Arial, sans-serif">Arial</option>
                <option value="Georgia, serif">Georgia</option>
                <option value="Times New Roman, Times, serif">Times New Roman</option>
                <option value="Courier New, Courier, monospace">Courier New</option>
                <option value="Trebuchet MS, sans-serif">Trebuchet MS</option>
                <option value="Lucida Console, monospace">Lucida Console</option>
                <option value="Brush Script MT, cursive">Brush Script MT</option>
                <option value="Impact, sans-serif">Impact</option>
                <option value="Comic Sans MS, cursive, sans-serif">Comic Sans MS</option>
                <option value="Verdana, Geneva, sans-serif">Verdana</option>
            </select>
        </div>
        <div id="preview-box">
            <div class="preview-line" id="previewLine">Your custom name...</div>
        </div>
    </div>
    <script>
        const nameText = document.getElementById('nameText');
        const fontSelect = document.getElementById('fontSelect');
        const previewLine = document.getElementById('previewLine');

        function updatePreview() {
            previewLine.textContent = nameText.value || 'Your custom name...';
            previewLine.style.fontFamily = fontSelect.value;
        }

        nameText.addEventListener('input', updatePreview);
        fontSelect.addEventListener('change', updatePreview);
    </script>
</body>
</html>
